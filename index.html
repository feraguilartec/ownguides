<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Experiencia Inmersiva con A-Frame</title>
    <!-- A-Frame library -->
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <!-- A-Frame extras for hand tracking -->
    <script src="https://cdn.jsdelivr.net/npm/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>
    <!-- A-Frame hand-controls component -->
    <script src="https://cdn.jsdelivr.net/npm/aframe-extras@6.1.1/dist/aframe-extras.controls.min.js"></script>
    <!-- A-Frame super-hands component for interaction -->
    <script src="https://cdn.jsdelivr.net/npm/aframe-super-hands-component@4.0.5/dist/aframe-super-hands-component.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Entorno -->
      <a-sky color="#ECECEC"></a-sky>

      <!-- Objeto interactivo (esfera) -->
      <a-sphere
        id="interactable-sphere"
        position="0 1.25 -1"
        radius="0.5"
        color="#4CC3D9"
        grabbable
        stretchable
        draggable
      ></a-sphere>

      <!-- Controladores de mano -->
      <a-entity
        hand-controls="hand: left; handModelStyle: lowPoly; color: #ffcccc"
        super-hands
      ></a-entity>
      <a-entity
        hand-controls="hand: right; handModelStyle: lowPoly; color: #ffcccc"
        super-hands
      ></a-entity>
    </a-scene>
  </body>
</html>
