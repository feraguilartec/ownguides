<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A-Frame Animation</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <!-- A-Frame Scene -->
    <a-scene>
      <!-- Camera and Light -->
      <a-entity camera position="0 1.6 0" look-controls></a-entity>
      <a-light type="directional" position="0 1 1" intensity="1"></a-light>
      <a-light type="ambient" intensity="0.5"></a-light>

      <!-- Green Torus -->
      <a-entity
        position="0 0 -1"
        material="color:green;shader:flat"
        geometry="primitive:torus; radius:0.05; radiusTubular:0.005; segmentsTubular:32; segmentsRadial:3"
        animation__arc="property:geometry.arc; from:0; to:360; loop:false; dur:1000; easing:linear; enabled:true; autoplay:true;"
        animation__segments="property:geometry.segmentsTubular; from:1; to:32; loop:false; dur:1000; easing:linear; enabled:true; autoplay:true;"
      ></a-entity>

      <!-- Red Torus -->
      <a-entity
        position="0 0 -1"
        scale="1 -1 1"
        material="color:red;shader:flat"
        geometry="primitive:torus; radius:0.05; radiusTubular:0.005; segmentsTubular:32; segmentsRadial:3"
        animation__arc="property:geometry.arc; from:360; to:0; loop:false; dur:1000; easing:linear; enabled:true; autoplay:true;"
        animation__segments="property:geometry.segmentsTubular; from:32; to:1; loop:false; dur:1000; easing:linear; enabled:true; autoplay:true;"
      ></a-entity>
    </a-scene>
  </body>
</html>
