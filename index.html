<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hand Tracking en Apple Vision Pro</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/wmurphyrd/aframe-super-hands-component@3.2.0/dist/aframe-super-hands.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-light type="ambient" color="#888"></a-light>
      <a-light type="directional" intensity="0.5" position="1 3 1"></a-light>

      <a-camera position="0 1.6 0">
        <a-entity
          oculus-touch-controls="hand: left"
          hand-tracking-controls="hand: left"></a-entity>
        <a-entity
          oculus-touch-controls="hand: right"
          hand-tracking-controls="hand: right"></a-entity>
      </a-camera>

      <a-sky color="#ECECEC"></a-sky>

      <a-box position="0 1 -3" color="#4CC3D9" depth="0.2" class="interactive" 
        hover-effect 
        grabbable 
        stretchable 
        draggable></a-box>
    </a-scene>
  </body>
</html>
